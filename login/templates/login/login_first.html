<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="{% static 'login/css/login_first_css.css' %}" />
  <link rel="stylesheet" href="{% static 'login/css/login_second_css.css' %}"/>

</head>
<body>
  <form method="post" action="/login" class="mb-2">
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required , name="password">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required , name="password_fill">
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember Me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>Dont have an account? <a href="http://127.0.0.1:8000/reg/register/">Register </a></p>
        </div>
      </form>
    </div>
  </form>
</body>
</html>
